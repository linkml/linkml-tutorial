id: https://w3id.org/linkml/linkml-tutorial-schema
name: linkml-tutorial-schema
title: linkml-tutorial-schema
description: |-
  A repostitory that walks through schema generation. 
license: MIT
see_also:
  - https://linkml.github.io/linkml-tutorial-schema

prefixes:
  linkml_tutorial_schema: https://w3id.org/linkml/linkml-tutorial-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/

default_prefix: linkml_tutorial_schema
default_range: string

imports:
  - linkml:types

classes:

  Person:
    is_a: NamedThing
    slots:
      - id
      - name
      - primary_email
      - vital_status
      - pets

  Animal:
    is_a: NamedThing
    slots:
      - id
      - name
      - species
      - breed
      - color
      - weight

slots:
  id:
    required: true
    range: uriorcurie
    description: A unique identifier for a person
  name:
    description: A human-readable name for a person
  primary_email:
    description: The main email address of a person
  birth_date:
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    description: living or dead status
    required: true
  pets:
    description: a collection of animals that lives with and is taken care of by a person.
    multivalued: true
    range: Animal

  species:
    description: The species of an animal
  breed:
    description: The breed of an animal
  color:
    description: The color of an animal
  weight_in_mgs:
    description: The weight of an animal in milligrams
    range: integer
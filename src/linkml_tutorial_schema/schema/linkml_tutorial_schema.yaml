id: https://w3id.org/linkml/linkml-tutorial-schema
name: linkml-tutorial-schema
title: linkml-tutorial-schema
description: |-
  A repostitory that walks through schema generation. 
license: MIT
see_also:
  - https://linkml.github.io/linkml-tutorial-schema

prefixes:
  linkml_tutorial_schema: https://w3id.org/linkml/linkml-tutorial-schema/
  linkml: https://w3id.org/linkml/

default_prefix: linkml_tutorial_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    class_uri: schema:Thing
    description: >-
      The most generic type of entity that has a name
    abstract: true
    slots:
      - id
      - name
      - birth date
      - age_in_years

  Person:
    class_uri: schema:Person
    is_a: NamedThing
    slots:
      - primary_email
      - vital_status
      - pets
    exact_mappings:
      - schema:Person
      - biolink:Person
      - foaf:Person
      - WIKIDATA:Q215627 # person
      - WIKIDATA:Q5 # human

  Animal:
    is_a: NamedThing
    aliases:
      - pet
    slots:
      - species
      - breed
      - color
      - weight_in_mgs
    exact_mappings:
      - WIKIDATA:Q729 # animal
      - NCIT:C14182 # animal
    narrow_mappings:
      - FOODON:00003004 # animal as food

  Person_Collection:
    description: >-
      A collection of things
    slots:
      - entries

slots:
  id:
    slot_uri: schema:identifier
    identifier: true
    required: true
    description: A unique identifier for a person
  name:
    slot_uri: schema:name
    description: A human-readable name for a person
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    description: living or dead status
    required: true
  pets:
    description: a collection of animals that lives with and is taken care of by a person.
    multivalued: true
    range: Animal
  household_members:
    description: a collection of people and pets that lives in the same house
    multivalued: true
    range: NamedThing

  species:
    description: The species of an animal
  breed:
    description: The breed of an animal
  color:
    description: The color of an animal
  weight_in_mgs:
    description: The weight of an animal in milligrams


  entries:
    description: A collection of things
    multivalued: true
    range: Person
    inlined: true

id: https://w3id.org/linkml/linkml-tutorial-schema
name: linkml-tutorial-schema
title: linkml-tutorial-schema
description: |-
  A repostitory that walks through schema generation. 
license: MIT
see_also:
  - https://linkml.github.io/linkml-tutorial-schema

prefixes:
  linkml_tutorial_schema: https://w3id.org/linkml/linkml-tutorial-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: linkml_tutorial_schema
default_range: string

imports:
  - linkml:types


classes:

  Person:
    description: >-
      Represents a Person:
    slots:
      - id
      - name
      - primary_email
      - birth_date
      - age_in_years
      - vital_status

  PersonCollection:
    tree_root: true
    description: >-
      A holder for Person objects
    slots:
      - entries

slots:
  id:
    description: A unique identifier for a thing
  name:
    description: A human-readable name for a thing
  description:
    description: A human-readable description for a thing
  primary_email:
    description: The main email address of a person
  birth_date:
    description: Date on which a person is born
  age_in_years:
    description: Number of years since birth
  vital_status:
    description: living or dead status
  entries:
    range: Person
    multivalued: true
    inlined: true
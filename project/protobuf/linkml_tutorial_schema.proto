// A generic grouping for any identifiable entity
message NamedThing
 {
  string id = 0
  string name = 0
  string description = 0
 }
// Represents a Person:
message Person
 {
  string id = 0
  string name = 0
  string description = 0
  string primaryEmail = 0
  string birthDate = 0
  string ageInYears = 0
  string vitalStatus = 0
 }
// A holder for Person objects
message PersonCollection
 {
 repeated  person entries = 0
 }
